<!DOCTYPE html>
<html ng-app="todo">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Contact List Directive</title>

		<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
		<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
		
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body ng-controller="MyCtrl" onload = "refreshList()">
		<ion-nav-view></ion-nav-view>
		<ion-header-bar class="bar-positive">
			<div class="buttons">
				<button class="button button-icon icon ion-ios-minus-outline"
						ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
			</div>
			<h1 class="title">Contacts</h1>
			<div class="buttons">
				<a class="button button-clear" href="#/add" ng-click = "onAdd()">
					Add
				</a>
				<a class="button button-clear" href="#/refresh" ng-click = "refreshList()">
					Refresh
				</a>
			</div>
		</ion-header-bar>


		<ion-nav-view name = "home-view">
		</ion-nav-view>
<!--
<ion-nav-view name = "add-view">
</ion-nav-view>
-->
		<script id="homePage.html"  type="text/ng-template">
		<ion-view view-title = "Home">

		<ion-content>
		<ion-list show-delete="data.showDelete">
		<ion-item ng-repeat="item in items" 
		  item="item"
		  href="#/item/{{item.id}}" class="item-remove-animate" ng-click = "contactDetail(item)">
		<p>{{ item.name }}</p>
		<ion-delete-button class="ion-minus-circled" 
					 ng-click="onItemDelete(item);data.showDelete = !data.showDelete;">
		</ion-delete-button>	
		</ion-item>
		</ion-list>
		</ion-content>
		</ion-view>
		</script>
		
		<script id="add.html" type="text/ng-template">
		<ion-view view-title="AddContacts">
		<ion-content class="padding">
		<div ng-controller="AddCtrl">
		<label class="item item-input">
		<span class="input-label">Name</span>

		<input id = "name" type="text" ng-model="contactName">
		</label>
		<label class="item item-input">
		<span class="input-label">Telephone</span>
		<input id = "phone" type="tel" ng-model="contactNum">
		</label>
		<label class="item item-input">
		<span class="input-label">Email</span>
		<input  id = "email" type="email" ng-model="contactMail">
		</label>
		<div class="buttons">
		  <a class="button button-clear" href="#/" ng-click = "onCreateContact()">
		  Create
		 </a>
		  <a class="button button-clear" href="#/" ng-click = "onCancel()">
		  Cancel
		 </a>
		</div>
		</div>
		</ion-content>
		</ion-view> 
		</script>


		<script id="contactDetail.html" type="text/ng-template">
		<ion-view view-title="ContactDetails">
		<ion-content class="padding">
		<div ng-controller= "DetailCtrl">
		<label class="item item-input">
		<span class="input-label">Name</span>  
		<input id = "name" type="text" ng-model="contactName" readonly>
		</label>
		<label class="item item-input">
		<span class="input-label">Telephone</span>
		<input id = "phone" type="tel" ng-model="contactNum"  readonly>
		</label>
		<label class="item item-input">
		<span class="input-label">Email</span>
		<input  id = "email" type="email" ng-model="contactMail"  readonly>
		</label>
		<div class="buttons">
		  <a class="button button-clear" href="#/">
		  Back
		 </a>
		</div>
		</div>
		</ion-content>
		</ion-view> 
		</script>
	</body>
</html>
